<!DOCTYPE html>
<html>
<head>
  <title>Submitted Contacts</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial; padding: 20px; }
    .contact { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Submitted Contacts</h1>
  <div id="contacts"></div>

  <script>
    fetch('/api/contacts')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('contacts');
        if (data.length === 0) {
          container.innerHTML = '<p>No contacts yet.</p>';
        } else {
          data.forEach(c => {
            const div = document.createElement('div');
            div.className = 'contact';
            div.innerHTML = `
              <strong>Name:</strong> ${c.name}<br>
              <strong>Email:</strong> ${c.email}<br>
              <strong>Message:</strong> ${c.message}<br>
              <strong>Date:</strong> ${new Date(c.date).toLocaleString()}
            `;
            container.appendChild(div);
          });
        }
      });
  </script>
</body>
</html>
